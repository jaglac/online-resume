      role: University of Virginia, Research Computing
      location: Charlottesville, VA
      description: |
        Leveraged domain expertise in bioinformatics, genetics/genomics, and pharmacology to facilitate biological and biomedical research by engaging with faculty to produce new computing solutions.
        + Developed and applied novel domain-specific data analytic tools to support academic research in the University's high-performance and high-security computing environments
        + Consulted on bioinformatics research projects including transcriptomics, genomics, single cell 'omics, multi-omics, data visualization, single-cell RNAseq, and predictive protein folding machine learning models

    - company: Research Technician II 
