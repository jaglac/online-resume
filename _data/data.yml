        + Established start-to-finish workflow for parallel multi-omics experiments, including bioinformatics and biostatistics analysis
        + Investigated the regulation of GPCR-mediated gene expression, including functional selectivity in transcriptional and post-transcriptional responses to agonist treatment
  
    - company: In Vitro Biologist 
      link:
      tags: 
